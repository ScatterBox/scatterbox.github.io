                    </div>

        <script>
            window.onload = function() {
                var menuItems = document.querySelectorAll('.menu-item');
                var totalPaymentInput = document.querySelector('#total');
                var datetimeInput = document.querySelector('#datetime');
                var currentDatetime = new Date();
                datetimeInput.value = currentDatetime.toLocaleString();
        
                menuItems.forEach(function(menuItem) {
                    var minusButton = menuItem.querySelector('.quantity-control button:first-child');
                    var plusButton = menuItem.querySelector('.quantity-control button:last-child');
                    var quantityElement = menuItem.querySelector('.quantity');
                    var priceElement = menuItem.querySelector('.price');
                    var unaffectedPriceElement = menuItem.querySelector('.unaffected-price');
        
                    var pricePerItem = Number(unaffectedPriceElement.textContent);
                    var quantity = 0;
        
                    minusButton.onclick = function() {
                        if (quantity > 0) {
                            quantity--;
                            quantityElement.textContent = quantity;
                            priceElement.textContent = pricePerItem * quantity;
                        }
                        updateTotalPayment();
                    };
        
                    plusButton.onclick = function() {
                        quantity++;
                        quantityElement.textContent = quantity;
                        priceElement.textContent = pricePerItem * quantity;
                        updateTotalPayment();
                    };
                });
        
                function updateTotalPayment() {
                    var totalPayment = 0;
                    menuItems.forEach(function(menuItem) {
                        var priceElement = menuItem.querySelector('.price');
                        totalPayment += Number(priceElement.textContent);
                    });
                    totalPaymentInput.value = totalPayment;
                }
            };
        </script>
